<html lang="en">

        mySet.add('some text');

        mySet.add('1'); // ===  это проверна точная:  '1' добавит

        // console.log(mySet);

        //  проверка наличие элемета
        // console.log(mySet.has('1'));  // true 
        // console.log(mySet.has('2'));  // false

        let mys = new Set([1, 4, 'h', 'op']);
        for (let item of mys) {
            // console.log(item);
        }

        let arr = [1, 2, 1, 5, 'Hello', 1, 9, 4];
        // console.log(arr);
        let sett = new Set(arr); //  !!!!!!
        // console.log(sett);
        // console.log(sett.size);

        var settArr = Array.from(sett);  // преобразование set в массив
        // console.log(settArr);
        // console.log(settArr[2]);
        let str = 'myy settaa';
        let set = new Set(str);
        console.log(set);
        for (let item of set) {
            document.querySelector('div').textContent += item;
        }
        for (let i = 0; i < str.length; i++) {
            document.querySelector('.two').textContent += str[i];
        }
        document.querySelector('.three').textContent = str;
