<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БОНУСЫ - ЗАМЫКАНИЯ</title>
</head>

<body>
    <script>
        // ЗАМЫКАНИЯ это следствие работы функции в JavaScript
        // ЗАМЫКАНИЯ области видимости цункции на определенной переменной для выполнения этой функции 
        // смысл ЗАМЫКАНИЯ в том что-бы замкнуть переменную для выполнения функции 
        // чтобы переменную нельзя было перезаписать

        // переменные которые объявленны внутри блока называются ЛОКАЛЬНЫЕ
        // переменные которые объявленны вне блока называются ГЛОБАЛЬНЫЕ
        let a = 8;
        function one() {
            let a = 5;
            return a * 2;
        }
        console.log(a);
        console.log(one());
        console.log(a);

        function two() {
            a = a + 1;        //  a++;
            return a;
        }
        console.log(two());
        console.log(two());

        let dd = [1, 5, 7, 9];
        let tt = dd.map(function (it) {
            return it * 2;
        })
        console.log(tt.join(' '), '================');


        function t1() {
            let a = 0;
            return function () {
                a = a + 4;
                return a;
            }
        }
        a = 77;            // внутри нашей функции а не меняется и функция не ломается
        let b = t1();
        let s = t1();       //  можно записать снова цункцию эту но уже в другую переменную 
        let c = t1;      // так не верно 
        // console.log("это фукнц.t1 ", c);     // так не верно
        // console.log(c());                    // так не верно
        console.log(b());
        console.log(s());                     // выполнение функции
        console.log(b());                      // выполнение функции
        console.log(s());
        console.log(b());
    </script>
</body>

</html>
