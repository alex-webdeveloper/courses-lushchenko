<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array</title>
</head>

<body>
    <div class="out"></div>
    <div class="out1"></div>

    <script>
        let a = 'Иван';
        let b = '37';
        let z7 = 'Овен';
        let c = ['Иван', 37, 'Овен']; //массивы
        let d = [];
        console.log(c[0]);
        console.log(c[1]);
        console.log(c[5]);  // undefined
        console.log(c);
        console.log(c.length);
        c[0] = 'Сергей';
        console.log(c);

        let n = [1, 2, 3, 4];
        console.log(n);
        // поменять местави значения в массиве
        let vremPer = n[0]; // 1  из массива взяли 0 индекс и вставили его во временную переменную
        n[0] = n[n.length - 1]; //  теперь индекс 0 пустой и мы туда ставим индекс 3- это последний элемент
        n[n.length - 1] = vremPer;  // [3] - тоже самое
        console.log(n);
        console.log(n[888]); // undefined

        let out = '';
        for (let i = 0; i < n.length; i++) {
            if (n[i] % 2 == 0) {
                out += n[i] + '__';
            }
        }
        document.querySelector('.out').innerHTML = out;

        //    нахождение минимального и максимального значения в массиве
        let s = [2, 9, 55, 1, 79, 9, 7, 5];
        let max = s[0];  // в переменной теперь лежит 4
        for (let i = 0; i < s.length; i++) {
            if (s[i] > max) {
                max = s[i];
            }
        }
        console.log('max: ' + max);

        //    нахождение суммы всех чисел в массиве
        let sum = 0;  // в переменной теперь лежит 4
        for (let i = 0; i < s.length; i++) {
            sum = sum + s[i];
        }
        console.log('sum: ' + sum);
        document.querySelector('.out1').innerHTML = sum;
    </script>
</body>

</html>
