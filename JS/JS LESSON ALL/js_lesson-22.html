<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRY CATCH ошибки в js коде</title>
</head>

<body>
    <div class="pr">
        <div class="b-3">b-3</div>
        <div class="test">test</div>
        <!-- <div class="test-1">test</div> -->
    </div>


    <script>
        let a = 5;
        a = a * 2;
        console.log(a);
        try {
            document.querySelector('.test-1').textContent = a; // после этой ошибки дальше скрипты не работают(селектора test не существует);

        }
        // err -  это переменная название - ошибка
        // если ошибка есть, программа дальше продолжит работать и перейдет в блок catch и выведет его содержание
        // если ошибки нет(блок существует) программа выведет textContent = a; и проигнорирует catch и его содержание
        catch (err) {
            console.log(err); // вывод ошибки, уже ошибка не светится красным color
            console.log('1');
        }

        // не обязательный блок, он работает и при ошибке и без ошибок!!!
        finally {
            console.log('финальный блок работает в любом случае');
        }



        t1();
        function t1() {
            console.log('Hello');
        }

        // let out = document.querySelector('.pr').innerHTML += '<p>par<p>';
        let out = document.createElement('p');
        out.textContent = 'новый эелемент';
        document.querySelector('.b-3').after(out);

    </script>
</body>

</html>
