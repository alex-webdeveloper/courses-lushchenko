<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БОНУС - РЕКУРСИЯ</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background: red;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>

<body>
    <div></div>
    <button>Go</button>
    <button>Back</button>
    <script>
        // РЕКУРСИЯ это вызов функции самой себя 
        let a = 0;
        function rec() {
            a++;
            // console.log(a);
            if (a > 10) return a;
            rec();
            console.log(a);
        }

        rec();
        // console.log(a);

        let offset = 0;
        let elem = document.querySelector('div');
        function move() {
            offset += 5;
            elem.style.left = offset + 'px';
            if (offset > 195) return true;   // return offset - тоже самое
            setTimeout(move, 50);
        }
        document.querySelectorAll('button')[0].onclick = move;

        let off = 200;
        function back() {
            off -= 5;
            elem.style.left = off + 'px';
            if (off < 5) return off;   // return offset - тоже самое
            setTimeout(back, 50);
        }

        document.querySelectorAll('button')[1].onclick = back;


        let str = 'ehvkmdllrrmmcdfdvv';
        let out = '';
        let len = str[str.length - 1];
        for (let item of str) {
            out += item + '-';
        }
        console.log(out);
    </script>
</body>

</html>
