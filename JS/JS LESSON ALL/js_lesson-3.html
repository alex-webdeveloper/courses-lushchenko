<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОПЕРАТОР IF, ELSE, SWITCH CASE - ВЫБОР В JAVASCRIPT</title>
</head>

<body>
    <label for="yes">Enter age:</label>
    <input type="text" class="age" id="yes">
    <hr>
    <input type="text" class="two" value="11">
    <button>Ok</button>



    <script>
        // i % 2 == 0  это проверка чисел на четность
        // && оператор и || оператор или
        // = это присвоить, == это равенство, != это не равно
        // let a = 5;
        // if (a > 9) {
        //     // true
        //     console.log('Yes');
        // }
        // else {
        //     console.log('else');
        // }

        const button = document.querySelector('button');
        const input = document.querySelector('.age');
        // () => это стрелочная функция, function () - это тоже самое
        button.onclick = () => {
            let num = +input.value;
            if (num >= 16 && num < 60) {
                console.log('Welcome!!!')
            }
            else if (num > 60) {
                console.log('Ты точно сюда?');
            }
            else {
                console.log('Ты не пройдешь!!!');
            }

            switch (num) {
                case 15:
                    console.log('Еще год потерпи!');
                    break;
                case 16:
                    console.log('Уррааа можно!');
                    break;
                default:
                    console.log('ok');
            }
        }


        let b = 9;
        console.log(b > 3 && b < 8); // и
        console.log(b == 3 || b == 9); // или
        console.log(0 && 1); // результат логических операций
        var two = document.querySelector('.two');
        console.log(two.value);
        console.log(12);
        console.log('14');
    </script>
</body>

</html>
