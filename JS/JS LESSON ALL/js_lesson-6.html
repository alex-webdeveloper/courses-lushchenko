        // for (let i = 1; i < 10; i++) {
        //     for (let i = 1; i < 10; i++) {
        //         for (let k = 1; k < 10; k++) {
        //             out.innerHTML += `${i}*${k}=${k * i}<br>`; // интерполяция в ion ES6
        //         }
        //         out.innerHTML += '<hr>';
        //     }
        // }
        let out1 = '';
        for (let i = 1; i <= 10; i++) {
            for (let k = 1; k <= 10; k++) {
                // out += i + 'x' + k + '=' + i * k + ' ';
                out1 += `${i}x${k}=${i * k} `;
            }
            out1 += '<br>';
        }
        document.querySelector('.out1').innerHTML = out1;


        let out2 = '';
        for (let i = 1; i <= 3; i++) {
            for (let k = 1; k <= 5; k++) {
                out2 += '*';
            }
            out2 += '<br>';
        }
        document.querySelector('.out2').innerHTML = out2;

        let out3 = '';
        for (let i = 5; i >= 0; i--) {
            for (let k = i; k >= 0; k--) {
                out3 += '*';
            }
            out3 += '<br>';
        }
        document.querySelector('.out3').innerHTML = out3;

        let out4 = '';
        let flag = 1;
        for (let i = 0; i < 6; i++) {
            for (let k = 1; k < i; k++) {
                out4 += '*';
            }
            out4 += `<br>`;
        }
        document.querySelector('.out4').innerHTML = out4;

        let out5 = '';
        let fl = 2;

        for (let i = 0; i < 3; i++) {
            for (let k = i; k < 7; k++) {
                if (k < fl) out5 += '&nbsp';
                else out5 += '*';

            }
            out5 += '<br>';
        }
        document.querySelector('.out5').innerHTML = out5;

        let out6 = '';
        fl = 5;
        for (let i = 0; i < 6; i++) {
            for (let k = 0; k < i; k++) {
                if (k > fl) out6 += '&nbsp';
                else out6 += '*';
            }
            fl--;
            out6 += '<br>';
        }
        document.querySelector('.out6').innerHTML = out6;

        let out7 = '';
        fl = 2;
        let f = 6;
        for (let i = 0; i < 3; i++) {
            for (let k = i; k < 12; k++) {
                if (k < fl || k > f) out7 += '&nbsp';
                else out7 += '*';

            }
            f += 2;
            out7 += '<br>';
        }
        document.querySelector('.out7').innerHTML = out7;

        let out8 = '';
        fl = 4;
        f = 10;
        for (let i = 0; i < 10; i++) {
            for (let k = 0; k < 6; k++) {
                if (k < fl || k > f) out8 += '&nbsp';
                else out8 += '*';

            }
            fl--;
            f--;
            out8 += '<br>';
        }
        document.querySelector('.out8').innerHTML = out8;
    </script>
</body>
