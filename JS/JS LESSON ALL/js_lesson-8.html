<body>

    <div id="out">Div</div>
    <script>

        // let k = 0;

        // 0 +.......+10 (от о до 10 найти) 1+2+3+4+5
        let sum = 0;
        let p = 0;
        while (p <= 5) {
            sum = sum + p;
            p++;
        }
        console.log('sum = ' + sum);   // 1+2+3+4+5

        // ***
        // *** 
        // ***
        let out = document.querySelector('#out');
        p = 0;
        let outStr = '';
        let flag = 3;
        while (p < 4) {
            let p1 = 0;
            while (p1 < 4) {
                if (p1 < flag) {
                    outStr += '&nbsp';  //&nbsp
                }
                else {
                    outStr += '*';
                }
                p1++;
            }
            flag--;
            outStr += '<br>';
            p++;
        }
        out.innerHTML = outStr;
    </script>
