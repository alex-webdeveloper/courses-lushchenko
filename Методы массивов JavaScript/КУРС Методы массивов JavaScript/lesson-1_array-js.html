    <script>
        // indexOf ищет элемент в массиве и если этот элемент найдет возврвщает его позицию(индекс)
        // если не найдет вернет -1
        // при поиске нужно привести тип данных и учитывать регистр
        // arr.indexOf(7, 3); первое знач. что ищем второе с какой позиции(индекс) ищем
        const a = [9, 8, 7, 5];
        console.log(a.indexOf(7)); // индекс: 2
        if (a.indexOf(7) !== -1) console.log('yes'); // (a.indexOf(7) + 1) (~a.indexOf(7)) ТОЖЕ САМОЕ 
        else console.log('not');

        function indexOfEmul(arr, item, from = 0) {
            let result = -1; // всегда возращает когда элемент не найден при indexOf
            for (i = from; i < arr.length; i++) {
                if (arr[i] === item) return i;
            }
            return result;
        }
