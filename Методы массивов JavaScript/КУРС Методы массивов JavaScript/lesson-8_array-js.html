        // SPLICE метод изменяет исходный массив

        let k = [33, 44, 55, 66, 77, 88];
        console.log(k);
        k.splice(2, 2, 'hi', 'yes', 'da'); //  [33, 44, "hi", "yes", "da", 77, 88]
        console.log(k);

        let sl = [33, 44, 55, 66, 77, 88];
        let sll = sl.slice(2, 4,);  // slice выводит новый массив с какого индекса и по какой
