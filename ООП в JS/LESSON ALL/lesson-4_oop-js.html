<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>НАСЛЕДОВАНИЕ С ИСПОЛЬЗОВАНИЕМ КЛАССОВ. SUPER, КОНСТРУКТОР.</title>
</head>

<body>
  <script>
    class User {
      constructor(name) {
        this.name = name;
      }
      sayHello() {
        console.log(this.name + " Hi");
        return this.name;
      }
    }
    const alex = new User("Alex");
    console.log(alex);
    console.log(typeof User); // function

    class Person extends User {
      constructor(name, email) {
        super(name);
        this.email = email;
      }
      sayHello() {
        console.log(super.sayHello());
        console.log(this.email);
      }
    }
    const li = new Person("Li", "example.@email");
    //   console.log(li);
    //   console.log(li.sayHello());
    console.log(li.sayHello());

    // класс без constructor
    class User2 {
      sayHello() {
        console.log(this.name + " Hi");
        return this.name;
      }
    }
    const alex2 = new User();
    console.log(alex2.sayHello());

    class Person2 extends User2 {
      constructor(name) {
        super();
        this.name = name;
      }
    }
    const li2 = new Person2("li2");
    console.log(li2); // Person2 {name: "li2"}

    let ul = document.createElement("ul");
    let lin = document.createElement("li");
    document.body.appendChild(ul);
    ul.appendChild(lin);
  </script>
</body>

</html>
